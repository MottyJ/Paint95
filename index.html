<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Paint95</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/paint95.css" />
</head>

<body>
    <div class="container">
        <div class="side-menu">
            <span id="canvas-title">Untitled</span>
            <div class="twos">
                <button id="new"></button>
                <button id="save"></button>
                <button id="load"></button>
                <button id="trash"></button>
            </div>
            <div class="twos">
                <button id="brush"></button>
                <button id="pencil"></button>
                <button id="square-o"></button>
                <button id="circle-o"></button>
                <button id="fill"></button>
                <button id="eraser"></button>
            </div>
            <div class="twos">
                <button id="color1" data-balloon="Click me to select!" data-balloon-pos="right" class="colors"></button>
                <button id="color2" data-balloon="Double click me to save the color of the color picker!"
                    data-balloon-pos="right" class="colors"></button>
                <button id="color3" class="colors"></button>
                <button id="color4" class="colors"></button>
                <button id="color5" class="colors"></button>
                <button id="color6" class="colors"></button>
            </div>
            <input type="color" id="picker">
        </div>
        <div class="canvas-wrapper" id="canvasWrapper">
            <div class="canvas" id="canvas"></div>
        </div>
    </div>

    <script src="js/paint95.js"></script>
</body>

</html>
